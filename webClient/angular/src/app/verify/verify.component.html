<mat-card fxFlex="1 1 auto" ngClass="app-card">

  <mat-card-header>
    <mat-icon mat-card-avatar>lock</mat-icon>
    <mat-card-title>Verify Mobile Phone Number</mat-card-title>
    <mat-card-subtitle>Please verify phone number to receive SMS messages</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="First Name" [formControl]="firstName" name="firstName" autocomplete="firstName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [formControl]="lastName" name="lastName" autocomplete="lastName" />
      </mat-form-field>
 
	<mat-form-field>
        <input matInput placeholder="Full Name" [formControl]="fullName" name="name" autocomplete="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone Number (e.g. +12065551211)" [formControl]="sms" type="sms" sms name="sms"
          autocomplete="username sms" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div fxFlex></div>
    <button mat-stroked-button color="primary" (click)="signup()">
      <div fxFlex></div>
      <div *ngIf="!(busy | async)">Verify</div>
      <mat-spinner *ngIf="busy | async" [diameter]="35"></mat-spinner>
      <div fxFlex></div>
    </button>
    <div fxFlex></div>
  </mat-card-actions>

  <p *ngIf="errorMessage | async">{{ errorMessage | async }}</p>

  <mat-card-content>
    <div fxFlex></div>
    <p>Already signed up? <a routerLink='/sign-in' routerLinkActive="active">Sign in</a></p>
  </mat-card-content>

</mat-card>
